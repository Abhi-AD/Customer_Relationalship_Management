{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
     <div class="row justify-content-center">
          <div class="col-md-10">
               <h2 class="mb-4">Inventory Form</h2>
               <form>
                    <div class="form-group">
                         <label for="itemName">Item Name</label>
                         <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>

                    <div class="form-group">
                         <label for="itemDescription">Item Description</label>
                         <textarea class="form-control" id="itemDescription" rows="3"
                              placeholder="Enter item description"></textarea>
                    </div>

                    <div class="form-group">
                         <label for="itemQuantity">Item Quantity</label>
                         <input type="number" class="form-control" id="itemQuantity" placeholder="Enter item quantity">
                    </div>

                    <div class="form-group">
                         <label for="itemPrice">Item Price</label>
                         <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price">
                    </div>

                    <div class="form-group">
                         <label for="itemCategory">Item Category</label>
                         <select class="form-control" id="itemCategory">
                              <option value="electronics">Electronics</option>
                              <option value="clothing">Clothing</option>
                              <option value="books">Books</option>
                              <!-- Add more categories as needed -->
                         </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
          </div>
          {% include "payment_navbar.html" %}
     </div>
</div>


{% endblock content %}
